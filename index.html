<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css" />
		<title>Angular Clone</title>
	</head>
	<body>
		<div class="container">
			<article>
				<header>
					<h1>Building Angular from scratch</h1>

				<input phone-number [will-have-spaces]="true" border-color="orange" type="text" name="phone-number" id="phone-number" placeholder="Numéro mobile" />

			</article>
		</div>

		<!-- Scripts -->
		<script src="src/app.ts" type="module"></script>
